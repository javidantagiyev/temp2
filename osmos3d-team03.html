<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec3 aPosition;

    varying vec3 vNormal;
    varying vec3 vFragPos;

    uniform mat4 uCTM;
    uniform vec3 uCenter;
    uniform mat4 uWorld;

    void main() {
        // Just use the vertex as is.
        gl_Position = uCTM * vec4(aPosition, 1.0);
        vFragPos = vec3(uWorld * vec4(aPosition, 1.0));
        vNormal = normalize(vFragPos - uCenter);
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
    // Set how many bits used for float values. Will not work otherwise.
    precision mediump float;

    varying vec3 vNormal;
    varying vec3 vFragPos;

    uniform vec3 uAmbient;
    uniform vec3 uLightPosition;
    uniform vec3 uLightColor;
    uniform vec3 uViewerPosition;
    uniform float uShininess;

    uniform vec3 uSmallColor;
    uniform vec3 uLargeColor;
    uniform float uMoteRadius;
    uniform float uPlayerRadius;
    uniform sampler2D uTexture;
    uniform bool uUseTexture;
    uniform float uAlpha;

    const float PI = 3.14159265359;

    vec2 sphericalUV(vec3 normal){
        float u = atan(normal.z, normal.x) / (2.0 * PI) + 0.5;
        float v = normal.y * 0.5 + 0.5;
        return vec2(u, v);
    }

    void main() {
        // vec3(0.0, 0.0, 0.0);
        vec3 lightDirect = normalize(uLightPosition - vFragPos);
        vec3 viewDirect = normalize(uViewerPosition - vFragPos);

        float diffuse = max(dot(vNormal, lightDirect), 0.0);
        vec3 diffuseVec = diffuse * uLightColor;

        vec3 reflectDirect = reflect(-lightDirect, vNormal);
        float specular = pow(max(dot(viewDirect, reflectDirect), 0.0), uShininess);
        vec3 specularVec = specular*uLightColor;
        vec3 baseColor = mix(uSmallColor, uLargeColor, step(uPlayerRadius, uMoteRadius));
        if(uUseTexture){
            vec2 uv = sphericalUV(vNormal);
            baseColor *= texture2D(uTexture, uv).rgb;
        }

        vec3 result = (uAmbient + diffuseVec + specularVec) * baseColor;

        gl_FragColor = vec4(result, uAlpha);
        // Just use one color.
    }
</script>
